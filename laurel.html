<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Laurel - For My Love</title>
    <style>
        @font-face {
            font-family: "Johnfoster";
            src: url("Johnfoster-qZjj6.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url("Download free image of Aesthetic Tulips field with the sky wallpaper tulip landscape outdoors about wallpaper aesthetic tulips, wallpaper aesthetic tulips landscape, pastel plain background image.jpeg");
            background-size: cover;
            background-image: url("bg4.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Johnfoster", "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 95%;
            padding: 15px;
            min-height: 100vh;
            justify-content: center;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .text-box:hover, .text-box:active {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .text-box h2 {
            color: #8b5a96;
            margin-bottom: 5px;
            font-size: 8em;
            font-weight: 300;
            line-height: 0.3;
        }

        .text-box p {
            color: #a67bb8;
            line-height: 1.6;
            font-size: 4.5em;
            word-wrap: break-word;
        }

        .heart {
            color: #ff6b6b;
            font-size: 3.3em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
            
            .container {
                gap: 15px;
                padding: 10px;
                width: 98%;
            }
            
            .text-box {
                padding: 20px 15px;
                border-radius: 15px;
                margin: 5px 0;
            }
            
            .text-box h2 {
                font-size: 5.4em;
                margin-bottom: 5px;
            }
            
            .text-box p {
                font-size: 3.3em;
                line-height: 1.5;
            }
            
            .heart {
                font-size: 4.5em;
            }
        }

        @media (max-width: 480px) {
            .container {
                gap: 12px;
                padding: 8px;
            }
            
            .text-box {
                padding: 18px 12px;
                border-radius: 12px;
            }
            
            .text-box h2 {
                font-size: 4.8em;
                margin-bottom: 5px;
            }
            
            .text-box p {
                font-size: 3.15em;
            }
        }

        @media (max-width: 320px) {
            .text-box {
                padding: 15px 10px;
            }
            
            .text-box h2 {
                font-size: 4.5em;
            }
            
            .text-box p {
                font-size: 2.55em;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                gap: 10px;
                padding: 5px;
            }
            
            .text-box {
                padding: 15px;
            }
            
            .text-box h2 {
                font-size: 4.5em;
                margin-bottom: 8px;
            }
            
            .text-box p {
                font-size: 3.15em;
                line-height: 1.4;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .text-box:hover {
                transform: none;
            }
            
            .text-box:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box floating">
            <h2>Laurel <span class="heart"></span></h2>
            <p>A mark of honor rests upon you, from my heart and from God. In your presence, there is a quiet celebration, a beauty and worth that the world may see, but I treasure most of all.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textBoxes = document.querySelectorAll(".text-box");
            
            // Enhanced touch interactions
            textBoxes.forEach(box => {
                box.addEventListener("touchstart", function(e) {
                    e.preventDefault();
                    this.style.transform = "scale(0.98)";
                });
                
                box.addEventListener("touchend", function(e) {
                    e.preventDefault();
                    setTimeout(() => {
                        this.style.transform = "";
                    }, 150);
                });
                
                box.addEventListener("click", function() {
                    this.style.transform = "scale(0.98)";
                    setTimeout(() => {
                        this.style.transform = "";
                    }, 150);
                });
            });

            // Sparkle effect for mobile
            function createSparkle() {
                const sparkle = document.createElement("div");
                sparkle.innerHTML = "";
                sparkle.style.position = "fixed";
                sparkle.style.left = Math.random() * window.innerWidth + "px";
                sparkle.style.top = Math.random() * window.innerHeight + "px";
                sparkle.style.fontSize = "16px";
                sparkle.style.pointerEvents = "none";
                sparkle.style.zIndex = "1000";
                sparkle.style.animation = "sparkle 2s ease-out forwards";
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }

            // Add sparkle animation
            const style = document.createElement("style");
            style.textContent = 
                @keyframes sparkle {
                    0% { opacity: 0; transform: scale(0) rotate(0deg); }
                    50% { opacity: 1; transform: scale(1) rotate(180deg); }
                    100% { opacity: 0; transform: scale(0) rotate(360deg); }
                }
            ;
            document.head.appendChild(style);

            // Create sparkles less frequently on mobile
            const isMobile = window.innerWidth <= 768;
            setInterval(createSparkle, isMobile ? 5000 : 3000);

            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener("touchend", function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
